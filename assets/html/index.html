<!DOCTYPE html>
<html lang='fr'>
    <head>
        <!--Language & UTF-->
        <meta charset='utf-8'>
        <meta name='google' content='notranslate'>
        <meta name='robots' content='noindex,nofollow'>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <!--CDN Fonts-->
        <!--Importations & Responsive-->
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' type='text/css' href='../css/style.css'>
        <!--Icon & Style-->
        <link rel='icon' href=''>
        <meta name='theme-color' content='#5DC8A8'>
        <title id="title">Marie-Madeleine Launcher</title>
    </head>
    <body>
        <div id="main-container">
            <header>
                <div class="header">
                    <div class="header__title">
                        <img src="../img/icon/png/icon.png">
                        <h3 id="titleNav">
                            <!--Generate JS Content-->
                        </h3>
                    </div>
                    <nav class="header__nav">
                        <ul>
                            <li id="minimize">
                                <i class="fas fa-window-minimize"></i>
                            </li>
                            <li id="maximize">
                                <i class="fas fa-plus"></i>
                            </li>
                            <li id="close">
                                <i class="fas fa-times"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="index">
                <div id="main-nav" class="main-nav">
                    <div class="main-nav__top">
                        <h3>
                            Navigation
                        </h3>
                        <ul> 
                            <li class="main-nav__active">
                                <span>
                                    Accueil
                                </span>
                            </li>
                            <li>
                                <a href="options.html">
                                    Options
                                </a>
                            </li>
                            <li>
                                <a href="mods.html">
                                    Mods
                                </a>
                            </li>
                            <li>
                                <a href="about.html">
                                    À propos
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-nav__bottom">
                        <p>
                            © 2020 Alex-Pqn
                        </p>
                    </div>
                </div>
                <div id="game-launched">
                    <p>
                        <span>
                            Lancement du jeu en cours...
                        </span>
                    </p>
                </div>
                <div class="index__content">
                    <div class="index__content__login-form">
                        <div class="index__content__login-form__title">
                            <h3>
                                Compte Mojang
                            </h3>
                        </div>
                        <!--username-->
                        <label for="username">
                            E-mail / Pseudo
                        </label>
                        <input type="text" id="u" name="username" spellcheck="false" required minlength="3" maxlength="25" size="15">
                        <!--password-->
                        <label for="password">
                            Mot de passe
                        </label>
                        <input type="password" id="p" name="password" required minlength="3" maxlength="32" size="15">
                        <!--error-->
                        <p id="status-form">
                            <!--Generate JS Content-->
                        </p>
                        <p id="info-form">
                            <!--Generate JS Content-->
                        </p>
                        <!--send-->
                        <input type="submit" id="submit" value="Se connecter | Lancer le Jeu">
                    </div>
                </div>
            </main>
        </div>
        <script src="../../preload.js"></script>
        <script src="../js/localStorage.js"></script>
        <script src="../js/minecraftOptions.js"></script>
        <script src="../js/randomBckgrnd.js"></script>
        <script src="../js/consoleWarn.js"></script>
        <script src="../js/authenticator.js"></script>
        <script src="../js/navBarButtons.js"></script>
        <script src="../js/title.js"></script>
    </body>
</html>
